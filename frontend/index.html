<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Assist Device</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 480px;
    }
    input, select {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #218838;
    }
    .preset-buttons button {
      background: #007bff;
    }
    .preset-buttons button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
    .expanded-text {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2em;
      color: #222;
    }
    .translation-text {
      font-size: 0.95em;
      color: gray;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Speech Assist Device</h2>
    <p>Enter a word/phrase or choose a quick option</p>

    <!-- Preset buttons -->
    <div class="preset-buttons">
      <button onclick="setPreset('hungry')">üçî Hungry</button>
      <button onclick="setPreset('help')">üÜò Help</button>
      <button onclick="setPreset('sleepy')">üí§ Sleepy</button>
      <button onclick="setPreset('bathroom')">üöΩ Bathroom</button>
    </div>

    <input id="userInput" type="text" placeholder="Type here..." /><br>
    <select id="language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="te">Telugu</option>
      <option value="zh-CN">Chinese</option>
    </select><br>

    <button onclick="sendText()">Speak</button>

    <p id="status"></p>
    <p class="expanded-text" id="expandedText"></p>
    <p class="translation-text" id="translationElem"></p>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script src="app.js"></script>
</body>
</html>
